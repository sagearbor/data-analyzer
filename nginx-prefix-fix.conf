# Simple NGINX config to add /sageapp02 prefix back
# This sits between external NGINX (strips prefix) and Streamlit (expects prefix)

server {
    listen 8003;

    # Receive requests at root (from external NGINX after stripping)
    location / {
        # Add /sageapp02 prefix back before sending to Streamlit
        rewrite ^/(.*)$ /sageapp02/$1 break;
        proxy_pass http://127.0.0.1:8002;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
    }
}
