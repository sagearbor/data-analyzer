[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    --strict-markers
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    mcp: MCP server tests
    api: API tests
asyncio_mode = auto

[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
skip_empty = true